name: charmhub-solutions

type: charm

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

# (Required)
summary: Charmhub solutions service paas-charm

# (Required)
description: |
  The charm for the charmhub solutions service, built with the PaaS-charm.

extensions:
  - flask-framework

requires:
  postgresql:
    interface: postgresql_client
    optional: false

config:
  options:
    charmhub-url:
      description: The URL for charmhub.io, used for linking to solutions and their previews.
      required: false
      type: string
    openid-launchpad-team:
      description: The team that is allowed to access the review dashboard.
      required: true
      type: string
    hmac-secret:
      description: The secret containing the HMAC-key
      type: secret
      required: true

