name: charmhub-solutions
base: ubuntu@22.04
version: '0.1'
summary: The rock for the charmhub solutions service
description: |
    The rock for the service behind the charmhub solutions service
platforms:
    amd64:
    arm64:
extensions:
    - flask-framework

parts:
  flask-framework/install-app:
    prime:
      - flask/app/app.py
      - flask/app/config.py
      - flask/app/migrate.py
      - flask/app/migrations
      - flask/app/app

  runtime-debs:
    plugin: nil
    stage-packages:
      - libpq5 # for psycopg2 (postgres connection)
